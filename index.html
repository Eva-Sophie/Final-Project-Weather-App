<div class="container">
<div class="weather-app-page">
<div class="weather-app">
    <form id="search-form">
        <div class="row">
            <div class="col-10">
            <input type="text" id="city-input" placeholder="Enter your city here" />
            <button id="search-button">Search</button>
            </div>
            <div class="col-2">
            <button id="current-location">My location</button>
            </div>
        </div>
    </form>

    <h3 id="date">13 September 2020</h3>
    <h3 id="day">Sunday 08:03 PM</h3>
    </div>
    <div class="col-4">
        <h1 id="temp-today">19 °C | °F</h1>
        <h4 id="weather-description">Partly cloudy</h4>

        <h4 id="wind">Wind: </h4>
        <h4 id="precipitation">Precipitation: </h4>    
    </div>
    <div class="col-4">
        <img src="https://openweathermap.org/img/wn/10d@2x.png" id="icon" class="card-img-top" alt="weather-icon-today">

</div>
